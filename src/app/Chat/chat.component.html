<div class="chat-div">
  <form [formGroup]="messageForm" novalidate>
      <p class="list-group-item d-flex justify-content-between align-items-center"  [ngClass]="{
        'is-valid': (grade.valid && grade.dirty && grade.touched),
        'is-invalid': (grade.invalid && grade.dirty && grade.touched)
      }" 
      *ngFor="let m of userMessage">
          {{ m.text }}
  </p>

    <div class="input-group mb-2 me-sm-2 text">
      <input type="text" class="form-control" placeholder="Enter your message" formControlName="messageToSend">
      <button type="submit" class="input-group-prepend" (click)="send()">send</button>
    </div>
  </form>
</div>
